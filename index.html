<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title>MathLibTestPage</title>
        <script type="text/javascript" src="MathLib.js"></script>
        <script type="text/javascript" src="DataTypes.js"></script>
        <script type="text/javascript" src="CommonFunctions.js"></script>
        <script type="text/javascript" src="Constants.js"></script>
        
        <script type="text/javascript">
        var FastDistance2D = function(x, y)
	{

		var x = Math.abs(x);
		var y = Math.abs(y);
		
		var mn = Min(x, y); //Math.Min?
		
		return (x + y - (mn >> 1) - (mn >> 2) + (mn >> 4));
			
	}
        	var out = function() 
				{
					var DateElement = document.getElementById("DatePlace");
					var val = document.createElement("p");
					
					var dist = MathLib.FastDistance2D(2, 3);
					
					val.innerHTML = dist.toString();
					DateElement.appendChild(val);
					
				}
				
				
        </script>
    </head>
    <body>
        <h1>Отладка математической библиотеки</h1>
        <input value="Date" type="button" onclick="out();" />
        
        <div id="DatePlace"> </div>
        <!--<div id="Content"></div>-->
    </body>
</html>
